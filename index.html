<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>WATCHDOGS Contobox</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- LIGHTBOX-DIV -->
    <div id="light-box-div">
      <div id="light-box-main">
        <img src="./assets/lightbox/main-lightbox.png" />
        <div id="light-box-dvd">
          <img src="./assets/lightbox/dvd-lightbox.png" />
        </div>
      </div>
    </div>
    <!-- ROLL-OVER ANIMATION -->
    <div id="dark-overlay">
      <div id="square">
        <div id="circle1">
          <div id="count"></div>
        </div>
      </div>
      <div id="circle2"></div>
      <div id="circle3"></div>
      <div id="circle4"></div>
    </div>
    <!-- BANNER-DIV -->
    <div class="banner">
      <!-- FIRST ANIMATION -->
      <div id="first-animation">
        <img src="./assets/banner/2.png" />
      </div>
      <div id="second-animation">
        <img src="./assets/banner/3.png" />
      </div>
      <!-- BANNER TEXT ANIMATION -->
      <div id="banner-text-div">
        <div id="small-video-div">
          <img src="./assets/banner/4/video_small.png" />
        </div>
        <div id="watch-dogs-logo">
          <img src="./assets/banner/4/watch-dog-logo.png" />
        </div>
        <div id="hacking-is-your-weapon">
          <img src="./assets/banner/4/hacking-is-your-weapon.png" />
        </div>
        <div id="roll-over">
          <img src="./assets/banner/4/roll-over.png" />
        </div>
      </div>
      <div id="ubisoft-logo">
        <img src="./assets/banner/4/ubisoft-logo.png" />
      </div>
      <!-- FINAL BANNER ANIMATION -->
      <div id="final-banner-div">
        <div id="dvd">
          <img src="./assets/banner/5/dvd.png" />
        </div>
        <div id="preorder">
          <img src="./assets/banner/5/preorder.png" />
        </div>
        <div id="now">
          <img src="./assets/banner/5/now.png" />
        </div>
        <div id="available">
          <img src="./assets/banner/5/available.png" />
        </div>
        <div id="final-rollover">
          <img src="./assets/banner/5/final-rollover.png" />
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
